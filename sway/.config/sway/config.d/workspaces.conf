exec swaymsg 'workspace $ws3; exec thunar'
exec swaymsg 'workspace $ws4; exec zotero'
exec swaymsg 'workspace $ws5; exec thunderbird'

for_window [app_id="google-chrome-stable"] move container to workspace 2
